<div class="d-flex justify-content-center" style="margin-top: 3%; margin-bottom: 15%">
  <div class="create-div">
  <h4>Create Exhibits</h4>
    <p class="sign-up-text">Upload Media<a class="font-gradient underlined mx-2">search in Files</a></p>
    <app-file-upload (fileOutput)="cur_Exhibit.file = $event; updatedExhibitionForm()"></app-file-upload>
    <form>
      <p>
        <input #title matInput placeholder="Title" name="title" (change)="updatedExhibitionForm();this.cur_Exhibit.title = title.value;" type="text" class="input">
      </p>
      <p>
        <input #desc matInput placeholder="Description" name="description" (change)="this.cur_Exhibit.desc = desc.value; updatedExhibitionForm()" type="text" class="input">
      </p>
      <button type="submit" class="py-1 rounded" [disabled]="this.btn_disabled" (click)="addExhibit()">Add to Collection</button>
    </form>
  </div>
  <hr>
  <div class="collection-div">
    <h4 >Collection</h4>
      <div class="container list">
        <div class="row">
        <div class="col col-6">
          <app-exhibit-card></app-exhibit-card>
        </div>
        <div class="col col-6">
          <app-exhibit-card></app-exhibit-card>
        </div>
        </div>
      </div>
  </div>

</div>
