<div class="row position-absolute top-0 w-100 h-100" style="left: 0;">
  <div class="col-lg-9 col-sm-7 " style="background-color: #C3C6E0; padding: 0px;">
    <ng-container *ngIf="this.selectedRoom_id; else noRoom">
      <app-three-room [mode]="'create'"></app-three-room>
    </ng-container>
    <ng-template #noRoom>
      <div class="d-flex h-100 align-items-center justify-content-center">
        <h2 class="opacity-50">No Room selected</h2>
      </div>
    </ng-template>
  </div>
  <div class="col-lg-3 col-sm-5 h-100 p-0">
    <div class="create-exhibition-content-first ps-5">
      <h3 class="text-center my-5">Select Room</h3>
      <div>
        <h6>Recommended:</h6>
        <app-slideshow>
          <app-room-card class="room-card" *ngFor="let r of filteredRoom" [room]="r" (click)="selectRoom(r.id)" [ngClass]="{'disabled' : r.id != selectedRoom_id && selectedRoom_id != -1}"></app-room-card>
        </app-slideshow>
        <hr>
        <h6>All:</h6>
        <app-slideshow>
          <app-room-card class="room-card" *ngFor="let r of rooms" [room]="r" (click)="selectRoom(r.id)" [ngClass]="{'disabled' : r.id != selectedRoom_id && selectedRoom_id != -1}"></app-room-card>
        </app-slideshow>
      </div>
    </div>
    <div class="btn-end w-100 clearfix px-2 pt-3 shadow-inner" >
      <ng-content></ng-content>
    </div>
  </div>
</div>
