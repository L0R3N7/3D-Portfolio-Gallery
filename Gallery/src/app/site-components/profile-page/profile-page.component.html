<div class="container my-5">
  <div class="d-flex justify-content-center align-items-center">
    <img id="profile-pic" class="me-5" src="./assets/image/profile-photo.jpg">
    <h1>Hi {{username}}</h1>
  </div>
  <div class="mt-5">
    <div class="d-flex justify-content-between">
      <h3>Your Exhibitions</h3>
      <div class="align-bottom">
        <a routerLink="/create">
          <button class="action-button p-2 me-3">Add</button>
        </a>
        <button class="action-button p-2" (click)="onDelete()">Delete</button>
      </div>
    </div>
    <ng-container *ngIf="exhibition_list?.length ?? 0 !== 0; else elseExhibitionList">
      <div class="d-flex">
        <div *ngFor="let exhbition of exhibition_list" class="mx-2">
          <app-exhibition-card  *ngIf="exhbition" [exhibtion]="exhbition" [delete]="this.isDeleteMode" (delete)="deleteExhibtionEvent($event)"></app-exhibition-card>
        </div>
      </div>
    </ng-container>
    <ng-template #elseExhibitionList>
      <div class="d-flex justify-content-center mt-5 pt-5">
        <h6>nothing stored yet</h6>
      </div>
    </ng-template>
  </div>
</div>
