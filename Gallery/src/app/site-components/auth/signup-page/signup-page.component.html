<div class="row cover">
  <div class="col color-side d-flex justify-content-center flex-column">
    <img
      src="../../../../assets/image/statue.png"
      class="w-auto h-75"
      style="object-fit: cover"
    >
    <p  class="font-secondary-c m-5"
    >A new way to experience
      in the infinite virutal space. </p>
  </div>
  <div class="col white-side">
    <div class="content-wrapper">
      <img class="logo" rel="logo" src="../../../../assets/image/3d-logo.png">
      <a class="navbar-brand no-after title" ><b class="font-gradient">Portfolio</b></a>
    </div>
    <h2>Create Art Today</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <input class="input" formControlName="username" placeholder="Username" name="text" ngModel type="text">
      <input class="input" formControlName="email" placeholder="email@example.com" name="email" ngModel type="email">
      <input class="input" formControlName="password" placeholder="Password" name="password" ngModel type="password" >
      <input class="input" formControlName="confirmPassword" placeholder="Confirm Password" name="password" ngModel type="password" >
      <div>
        <div *ngIf="passwordMatchError" class="mt-4">
          <mat-error>
            Passwörter stimmen nicht übereinander
          </mat-error>
        </div>
      </div>
      <button type="submit" class="py-1 rounded" [disabled]="!signupForm.valid" [ngClass]="{'btn-disabled': !signupForm.valid}">Sign Up</button>
    </form>
    <hr class="mx-auto my-5">
    <p class="sign-up-text">Already have an account? <a class="font-gradient underlined" routerLink="/log-signin">Log In</a></p>
  </div>
</div>
