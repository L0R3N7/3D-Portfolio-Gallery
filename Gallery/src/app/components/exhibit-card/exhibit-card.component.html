<ng-container *ngIf="exhibit">
  <div class="rounded shadow mt-2 bg-white" style="position: relative">
    <button
      style="border-radius: 100%;border: 0;background-color: red; color: white; position: absolute; right: -2%; top: -2%; padding: 0;"
      (click)="delete()"
    >
      <mat-icon>close</mat-icon>
    </button>
    <img class="w-100 h-auto" style="aspect-ratio: 4/3; object-fit: contain;" src="./assets/image/statue.png">
    <div>
      <p class="text-center py-2">{{exhibit.title}}</p>
    </div>
  </div>
</ng-container>
